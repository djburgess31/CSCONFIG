echo ========================================================
echo                      alias


//Help Lines
alias "crosshairsmokestart" "+crosshairsmoke; bind "ALT" "crosshairsmokestart2"
alias "crosshairsmokestart2" "-crosshairsmoke; bind "ALT" "crosshairsmokestart"
alias "-crosshairsmoke" "cl_crosshairsize 1;cl_crosshairdot 0;cl_crosshairgap -1"
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10"


//Dynamic Crosshair
alias "+nCrosshair" "+attack; cl_crosshairstyle 5" 
alias "-nCrosshair" "-attack; cl_crosshairstyle 4" 
alias "dch" "Bind mouse1 "+nCrosshair"
alias "nch" "cl_crosshairstyle 4; Bind mouse1 "+attack"


//Bomb / Nades
alias "4bomb" "bind 4 slot5"
alias "4nades "bind 4 slot4"
alias "4decoy" "bind 4 "use weapon_knife; use weapon_decoy""

//Quick switch
alias +knife slot3
alias -knife lastinv


//Quick switch reverse
alias "rev" "exec djburgess/modes/reverse"
alias "norm" "exec djburgess/modes/normal"
alias "revrev" "exec djburgess/modes/reversereverse"


//Display Damage
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
displaydamage_on


//Jumpthrow
alias "+jumpthrow" "+jump;-attack" || "+jump;-attack2" || "+jump;-attack2;-attack"
alias "-jumpthrow" "-jump"


//waff
alias "cod" "weapon_recoil_view_punch_extra 0; weapon_accuracy_nospread 1; weapon_recoil_cooldown 0; weapon_recoil_scale 0"
alias "xcod" "weapon_recoil_view_punch_extra 0.055; weapon_accuracy_nospread 0; weapon_recoil_cooldown 0.55; weapon_recoil_scale 2"
alias "aim" "weapon_accuracy_nospread  1; r_drawdecals 0"


