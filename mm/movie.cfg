
alias "listplayers" "mirv_listentities isPlayer=1"
alias "configstreams" "exec afx/updateworkaround"
alias "removesmoke" "mirv_streams edit myMatte otherParticleAction Draw"

alias "simple" "exec djburgess/mm/simple.cfg"
alias "normal" "exec djburgess/mm/normal.cfg"
alias "normal2" "exec djburgess/mm/normal2.cfg"
alias "depth" "exec djburgess/mm/depth.cfg"


mirv_streams record name "C:\Demo Records"

alias "smoothdemo" "exec djburgess/mm/smooth.cfg"
alias "recorddemo" "exec djburgess/mm/recorddemo.cfg"
alias "stoprecord" "exec djburgess/mm/stopdemo.cfg"

unbind "ALT"
alias "noddeathmsg" "mirv_deathmsg filter add attackerMatch=!x76561198807188565 victimMatch=!x76561198807188565 block=1 lastRule=1; mirv_replace_name filter add x76561198807188565 "Nod""
alias "djburgessdeathmsg" "mirv_deathmsg filter add attackerMatch=!x76561198170685526 victimMatch=!x76561198170685526 block=1 lastRule=1; mirv_replace_name filter add x76561198170685526 "djburgess""

//Settings
sv_cheats 1
mat_postprocess_enable 0
host_timescale 0
mirv_snd_timescale 1
cl_clock_correction 0
mirv_fix playerAnimState 1
cl_hud_playercount_showcount 0

