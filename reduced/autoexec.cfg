echo ========================================================
echo                      autoexec

// Aliases
// Aliases to remove tags
alias "primary" "slot1"
alias "secondary" "slot2"
alias "bombalias" "slot5"

//Help Lines
alias "crosshairsmokestart" "+crosshairsmoke; bind "ALT" "crosshairsmokestart2"
alias "crosshairsmokestart2" "-crosshairsmoke; bind "ALT" "crosshairsmokestart"
alias "-crosshairsmoke" "cl_crosshairsize 1;cl_crosshairdot 0;cl_crosshairgap -1"
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10"

//Quick switch
alias +knife slot3
alias -knife lastinv

//Jumpthrow
alias "+jumpthrow" "+jump;-attack" || "+jump;-attack2" || "+jump;-attack2;-attack"
alias "-jumpthrow" "-jump"

//waff
alias "cod" "weapon_recoil_view_punch_extra 0; weapon_accuracy_nospread 1; weapon_recoil_cooldown 0; weapon_recoil_scale 0"
alias "xcod" "weapon_recoil_view_punch_extra 0.055; weapon_accuracy_nospread 0; weapon_recoil_cooldown 0.55; weapon_recoil_scale 2"
alias "aim" "weapon_accuracy_nospread  1; r_drawdecals 0"
alias "xaim" "weapon_accuracy_nospread  0; r_drawdecals 1"

// General
sensitivity 0.25
nch
rev
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"
mm_dedicated_search_maxping "100" 

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"


// Hud
cl_hud_background_alpha "0.500000"
cl_hud_bomb_under_radar "0"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.105000"
cl_teammate_colors_show "2"
hud_scaling "0.730000"
hud_showtargetid "1"
+cl_show_team_equipment

// Radar
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_square_with_scoreboard "1"

// Viewmodel
viewmodel_presetpos 0;
viewmodel_fov 68;
viewmodel_offset_x 2;
viewmodel_offset_y 2; 
viewmodel_offset_z -2; 
r_dynamic 1
r_drawtracers_firstperson "1"

// Bobbing and Shifting
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_rawinput 1
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// Sound
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_rear_headphone_position "90"
snd_pitchquality "1"
dsp_enhance_stereo "0"
snd_deathcamera_volume 0
snd_mapobjective_volume 0 // The bomb music played prior to the ten-second warning
snd_menumusic_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.5

//Performance and Rates
cl_disablehtmlmotd "0"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "786432 "
sv_consistency 0
fps_max 400
fps_max_menu 400
mat_queue_mode "2"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_x "0"
r_eyeshift_x "0"
r_eyesize "0"

voice_enable 1

//Binds
bind "0" "+duck"
bind "1" "radio1"
bind "2" "radio2"
bind "3" "radio3"
bind "4" "use weapon_knife; use weapon_decoy"
bind "5" "go_a"
bind "6" "go_b"
bind "7" "needrop"
bind "8" "volume 0.1"
bind "9" "volume 0.5"
bind "a" "+lookatweapon"
